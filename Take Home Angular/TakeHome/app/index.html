<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script type="text/javascript" src="app.js"></script>

  </head>
  <body ng-app="myapp">
    <div ng-controller="viewcontroller">
      <a href="#!case"></a>
      <a href="#!employee"></a>
      <a href="views/Employee/employee.html">Employee</a>
      <a href="views/case/case.html">Case</a>

      <div class="container">

        <div class="row align-items-center">
          <div class="col-sm-12 bgclr">
             <h4>Absence<span style="color:#f16c0d">Soft</span> <span style="color:#58595a">| Home Page</span></h4>
          </div>
        </div>


        <div class="row">
          <div class="col-sm-5 bgclr">

            <h4 id="empTitle">All Employees <span class="glyphicon glyphicon-user" aria-hidden="true"></span></h4>
              <table class="table table-striped">
                <thead >
                  <tr class="bgclrHRow">
                    <th>NAME</th><th>EMPLOYEEID</th><th>EMPLOYER</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="employee in employeelist">
                    <td>{{employee.name}}</td><td>{{employee.id}}</td><td>{{employee.employer}}</td>
                  </tr>
                </tbody>
              </table>

          </div>


          <div class="col-sm-5 bgclr">

              <h4 id="caseTItle">All Cases <span class="glyphicon glyphicon-lock" aria-hidden="true"></span></h4>
              <table class="table table-striped">
                <thead >
                  <tr class="bgclrHRow">
                    <th>NAME</th><th>EMPLOYEEID</th><th>EMPLOYER</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="employee in employeelist">
                    <td>{{employee.name}}</td><td>{{employee.id}}</td><td>{{employee.employer}}</td>
                  </tr>
                </tbody>
              </table>

          </div>

        </div>

    </div>

  </body>
</html>
